{% extends "admin/base_site.html" %}
{% load i18n %}
{% block content %}
	<form action="" method="post">{% csrf_token %}
		{{ form }}
		<p>{{ title }}:</p>
		<ul>{{ items|unordered_list }}</ul>
		<input type="hidden" name="action" value="{{ action }}" />
		<input type="submit" name="apply" value="{% trans "Send" %}" />
	</form>
{% endblock %}
